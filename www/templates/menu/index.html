<link href="css/menu.css" rel="stylesheet" type="text/css" />
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
	<div class="absolute-full side-menu-content"></div>
    <ion-nav-bar class="bar-calm header-menu">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <div class="title row row-center">
        <button menu-close-keep class="button button-icon button-clear ion-android-arrow-back"></button>
		<img src="css/img/logo-white.png" height="20px" class="margin-left">
	  </div>
    </ion-header-bar>
    <ion-content class="menu-left-main">
      <ion-list>
        <ion-item menu-close-keep class="item-icon-left" ui-sref="app.account">
          <i class="icon icon-person"></i>
		  <div>Your name</div><span>Level 1</span>
        </ion-item>
        <ion-item menu-close-keep ui-sref="app.home">Advert</ion-item>
        <ion-item menu-close-keep ui-sref="app.shopping">Manage Order</ion-item>
		<ion-item menu-close-keep >Term & Condition</ion-item>
        <ion-item menu-close-keep ui-sref="app.notifications">Notifications</ion-item>
        <ion-item menu-close-keep ui-sref="app.settings">Setup</ion-item>
		<ion-item menu-close-keep >About</ion-item>
		<ion-item menu-close-keep ng-click="logOut()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
